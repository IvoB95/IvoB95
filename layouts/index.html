{{ define "main" }}
<div id="nav-container">
    <div id="button-container">
        <button id="openCloseButton" onclick="openCloseMenu()">
            <svg width="100%" height="100%">
                <rect x="0" y="20%" width="100%" height="10%" />
                <rect x="0" y="45%" width="100%" height="10%" /> 
                <rect x="0" y="70%" width="100%" height="10%" />
            </svg>
        </button>
    </div>
    <nav>
        <ul id="navigation_list">
            {{ range .Pages }} 
            <li><a onclick="onSectionButtonClick()" href="#{{ .Params.id }}" data-panel-id="{{ .Params.id }}">{{ .Title }}</a></li>
            {{ end }}
            <li><a onclick="onSectionButtonClick()" href="#skills-panel" data-panel-id="skills-panel">Skills</a></li>
        </ul>
    </nav>
    </div>
    <div id="contents">
        {{ range .Pages }} 
        <div id="{{ .Params.id }}" class="content-outer">
            <section>
                <h1>{{ .Title }}</h1>
                <p>
                {{ .Content }}    
                </p>
            </section>
        </div>
        {{ end }}
        <div id="skills-panel" class="content-outer">
            <section>
            <h1>Skills</h1>
            <div class="skills-container">
                {{ range $.Site.Data.skills }}
                    {{ partial "skills.html" . }}
                {{ end }}
            </div>
            </section>
        </div>
    </div>
</div>
{{ end }}
